<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<textarea rows="10" data-bind="value:textObservado"></textarea>
			</div>
		</div>	
		
		<div class="row">
			<div class="col-md-12">
				<span data-bind="text:observador1" />
			</div>
		</div>	
		
		<div class="row">
			<div class="col-md-12">
				<span data-bind="text:observador2" />
			</div>
		</div>	
	
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

<script>
function viewModel() {
    
    var viewModel = this;
    
    viewModel.textObservado = ko.observable();
	
	viewModel.observador1 = ko.observableArray();	
	viewModel.observador2 = ko.observableArray();
	
	
			
	viewModel.textObservado.subscribe(function(e){	
		var array = e.split("\n");
		viewModel.observador1(array.length);
		viewModel.observador2(array);
		
	});    
}

ko.applyBindings(new viewModel());
</script>
</html>
